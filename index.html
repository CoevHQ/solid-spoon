<!DOCTYPE html>
<html>
  <head>
    <title>Solid Spoon</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-88w0u/oucDSTE30ETLLIobzhT+bQ6CSsiqQyLZpwHvve89eqUA9F2Db6ST6jGRLx" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <style>
      body {
        position: relative;
      }
      #spoon {
        position: absolute;
        top: 50%;
        left: 50%;
        opacity: 0.5;
        transition: all 0.2s ease-in-out;
          
      }
      #spoon,#spoons,#theplus {
          -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none;   /* Chrome/Safari/Opera */
          -khtml-user-select: none;    /* Konqueror */
          -moz-user-select: none;      /* Firefox */
          -ms-user-select: none;       /* Internet Explorer/Edge */
          user-select: none;
      }
      #spoon:hover {
        opacity: 1;
        width: 260px;
        height: auto;
      }
      #theplus {
        font-family: 'Roboto Slab', serif;
        color: #ffc107;
        font-weight: 600;
      }
      #spoons {
        font-family: 'Roboto Slab', serif;
        color: #fff;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    
    <div id="bg">
      <div class="row">
        <p>You have: <span id="spoons">0</span> Spoons</p>
        <div id="spoon"><img width="180px" height="180px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1024px-Google_%22G%22_Logo.svg.png"></div>
        <span id="theplus"></span>
      </div>
    </div>
    
    <!-- Le Scripts -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script>
        jQuery.fn.center = function () {
            this.css("position","absolute");
            this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + $(window).scrollTop()) + "px");
            this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + $(window).scrollLeft()) + "px");
            return this;
        }
      
        $(document).ready(function(){
          var srch = 0
          var pls = 1
          var rnd = 0
          var bgc = 1
          var bal = 0
          // Checking Score
          $('#bg').center();
          // CENTERED
          setInterval(function(){
            $('title').text('Solid Spoon ' + '('+srch+')')
            // Title Bar
            $('#spoons').text = bal
            // Status Bar
          }, 200)
          
          $('#spoon').click(function(){
            srch+=pls;
            switch(bgc%3){
              case 1: $('body').css('background-color','#ef5350') 
                break;
              case 2: $('body').css('background-color','#ec407a') 
                break;
              case 3: $('body').css('background-color','#ab47bc') 
                break;
              case 0: $('body').css('background-color','#7e57c2') 
                break;
            }
                bgc++;
                ++bal;
          })
          
        })
      </script>
  </body>
</html>
